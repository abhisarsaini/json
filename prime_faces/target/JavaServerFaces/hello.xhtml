<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Employee Info</title>
    </h:head>
    <h:body>
    	<h:form>
    	<p:panel id="panel" header="Employee information" style="margin-bottom:10px;">  
    	   <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
  
        <p:selectOneButton value="#{employee.selection}">  
            <f:selectItem itemLabel="Add" itemValue="add" />  
            <f:selectItem itemLabel="View" itemValue="#{employee.callview()}"  />  
            <f:selectItem itemLabel="Delete" itemValue="delete" />
            <f:selectItem itemLabel="Update" itemValue="update" />  
            <f:selectItem itemLabel="List" itemValue="#{employee.listEmp()}" /> 
        </p:selectOneButton>  
  
    </h:panelGrid>  
  	</p:panel> 
    <p:separator />  
    <p:commandButton value="Submit" id="Submit" ajax="false" action="#{employee.getSelection()}"/> 
  
    	</h:form>
    </h:body>
</html>
