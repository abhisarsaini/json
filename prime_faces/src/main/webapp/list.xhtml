<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<title> Employee information</title>
    </h:head>
 
    	<h:form prependId="false"> 
    	<p:panel id="panel1" header="List all Records" style="margin-bottom:10px;">  
        <p:messages id="messages" />  
        <h:panelGrid columns="3">  
		<p:commandButton value="Back" action="#{employee.redirect()}"   
            ajax="false" />  
           </h:panelGrid>  
   		 </p:panel>  
   		 
   		 
   		 
  
    <p:dataTable id="dataTable" var="emp" value="#{employee.list}">  
  
        <f:facet name="header">  
            List of Employee  
        </f:facet>  
  
        <p:column>  
            <f:facet name="header">  
                Id  
            </f:facet>  
  
            <h:outputText value="#{emp.id}" />  
  
            <f:facet name="footer">  
                Unique Id   
            </f:facet>  
        </p:column>  
  
        <p:column headerText="Name">  
            <h:outputText value="#{emp.name}" />  
        </p:column>  
  
        <p:column headerText="Designation">  
            <h:outputText value="#{emp.desi}" />  
        </p:column>  
  
        <p:column headerText="Salary" footerText="In Rs per annum">  
            <h:outputText value="#{emp.salary}" />  
        </p:column>  
  
        <f:facet name="footer">  
        <h:outputText value="#{employee.listsize} records found..." />  
        </f:facet>  
  
    </p:dataTable>  
  
    <p:panel id="display2" header="Server Response" style="margin-top:10px;">  
        <h:panelGrid columns="2">  
    	   <h:outputText value="#{employee.msg}"></h:outputText>
            
        </h:panelGrid>  
    </p:panel> 
    	</h:form>

</html>
