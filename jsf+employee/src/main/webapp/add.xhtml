    <h:head>
    	<title> Employee information</title>
    </h:head>
 
    	<h:form>
    		
    	   <h:outputText value= "Name :      "></h:outputText>
    	   <h:inputText value="#{employee.name}" label= "name"></h:inputText>
    	   <br/>
    	   <h:outputText value="Id : "></h:outputText>
    	   <h:inputText value="#{employee.id}" label= "ID"></h:inputText>
    	   <br/>
    	   <h:outputText value="Designation : "></h:outputText>
    	   <h:inputText value="#{employee.desig}" label= "Designation"></h:inputText>
		   <br/>
    	   <h:outputText value="Salary :      "></h:outputText>
    	   <h:inputText value="#{employee.salary}" label= "Salary"></h:inputText>
    	   <br/>
    	   <h:outputText value="#{employee.msg}"></h:outputText>
    	   <br/>
    	   
    	   
    	   <h:commandButton value="Add" action="#{employee.addEmp()}"></h:commandButton>
    	   <h:commandButton value="Back" action="#{employee.redirect()}"></h:commandButton>
    	</h:form>
